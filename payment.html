    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --tile-bg: #2d2d2d;
            --tile-border: #3e3e3e;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .home-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: var(--tile-bg);
            color: var(--text-color);
            border: 1px solid var(--tile-border);
            border-radius: 25px;
            text-decoration: none;
            font-size: 16px;
            z-index: 1000;
        }

        .tile {
            background-color: var(--tile-bg);
            border: 1px solid var(--tile-border);
            border-radius: 15px;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .tile-header {
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tile-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .tile.active .tile-content {
            padding: 20px;
            max-height: 500px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
        }

        .bank-details {
            word-break: break-all;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #ffffff;
                --text-color: #000000;
                --tile-bg: #f5f5f5;
                --tile-border: #e0e0e0;
            }
        }
    </style>
